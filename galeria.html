<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Viaje a Svalbard 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .gallery-item {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .gallery-item img {
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        /* Estilos para el Lightbox/Modal */
        #lightbox {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 0.3s;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 0.5rem;
            animation: zoomIn 0.3s;
        }
        #lightbox.active {
            display: flex;
        }
        .close-lightbox {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            line-height: 1;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }
    </style>
</head>
<body class="text-slate-800">

    <!-- Contenedor principal -->
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">

        <!-- Cabecera y botón de volver -->
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-slate-700">Galería de Recuerdos</h1>
            <a href="index.html" class="bg-sky-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-sky-700 transition-colors">
                &larr; Volver al Inicio
            </a>
        </header>

        <!-- Secciones de la galería por actividad -->
        <div class="space-y-12">
            
            <!-- Sección ATV Safari -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">ATV Safari</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/ATV%20Safari%201.jpg" alt="Foto de ATV Safari 1" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/ATV%20Safari%202.jpeg" alt="Foto de ATV Safari 2" class="w-full h-full object-cover"></div>
                </div>
            </section>

            <!-- Sección Captain's Favourite Coastal Boat Trip -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">Captain's Favourite Coastal Boat Trip</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Captains%20Favourite%20Coastal%20Boat%20Trip%201.jpeg" alt="Foto de Captain's Trip 1" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Captains%20Favourite%20Coastal%20Boat%20Trip%202.jpeg" alt="Foto de Captain's Trip 2" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Captains%20Favourite%20Coastal%20Boat%20Trip%203.jpeg" alt="Foto de Captain's Trip 3" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Captains%20Favourite%20Coastal%20Boat%20Trip%204.jpeg" alt="Foto de Captain's Trip 4" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Captains%20Favourite%20Coastal%20Boat%20Trip%205.jpeg" alt="Foto de Captain's Trip 5" class="w-full h-full object-cover"></div>
                </div>
            </section>

            <!-- Sección Dog Cart by the Sea -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">Dog Cart by the Sea</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Dog%20Cart%20by%20the%20Sea%201.jpeg" alt="Foto de Dog Cart 1" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Dog%20Cart%20by%20the%20Sea%202.jpeg" alt="Foto de Dog Cart 2" class="w-full h-full object-cover"></div>
                </div>
            </section>

            <!-- Sección Hike to Sarkofagen -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">Hike to Sarkofagen</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Hike%20to%20Sarkofagen%201.jpeg" alt="Foto de Hike to Sarkofagen 1" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Hike%20to%20Sarkofagen%202.jpeg" alt="Foto de Hike to Sarkofagen 2" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Hike%20to%20Sarkofagen%203.jpeg" alt="Foto de Hike to Sarkofagen 3" class="w-full h-full object-cover"></div>
                </div>
            </section>
            
            <!-- Sección Walrus Safari -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">Walrus Safari to Borebukta</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                     <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Walrus%20Safari%20to%20Borebukta%20onboard%20Kvitbj%C3%B8rn%201.jpeg" alt="Foto de Walrus Safari 1" class="w-full h-full object-cover"></div>
                     <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Walrus%20Safari%20to%20Borebukta%20onboard%20Kvitbj%C3%B8rn%202.jpeg" alt="Foto de Walrus Safari 2" class="w-full h-full object-cover"></div>
                     <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Walrus%20Safari%20to%20Borebukta%20onboard%20Kvitbj%C3%B8rn%203.jpeg" alt="Foto de Walrus Safari 3" class="w-full h-full object-cover"></div>
                     <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Walrus%20Safari%20to%20Borebukta%20onboard%20Kvitbj%C3%B8rn%204.jpeg" alt="Foto de Walrus Safari 4" class="w-full h-full object-cover"></div>
                     <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Walrus%20Safari%20to%20Borebukta%20onboard%20Kvitbj%C3%B8rn%205.jpeg" alt="Foto de Walrus Safari 5" class="w-full h-full object-cover"></div>
                     <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Walrus%20Safari%20to%20Borebukta%20onboard%20Kvitbj%C3%B8rn%206.jpeg" alt="Foto de Walrus Safari 6" class="w-full h-full object-cover"></div>
                </div>
            </section>
            
            <!-- Sección Wilderness Evening -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">Wilderness Evening</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wilderness%20Evening%201.jpeg" alt="Foto de Wilderness Evening 1" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wilderness%20Evening%202.jpeg" alt="Foto de Wilderness Evening 2" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wilderness%20Evening%203.jpeg" alt="Foto de Wilderness Evening 3" class="w-full h-full object-cover"></div>
                </div>
            </section>

            <!-- Sección Wildlife Photography Tour -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">Wildlife Photography Tour</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wildlife%20Photography%20Tour%20around%20Longyearbyen%201.jpeg" alt="Foto de Wildlife Photography Tour 1" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wildlife%20Photography%20Tour%20around%20Longyearbyen%202.jpeg" alt="Foto de Wildlife Photography Tour 2" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wildlife%20Photography%20Tour%20around%20Longyearbyen%203.jpeg" alt="Foto de Wildlife Photography Tour 3" class="w-full h-full object-cover"></div>
                </div>
            </section>

            <!-- Sección Wildlife and Glacier Cruise -->
            <section>
                <h2 class="text-2xl font-bold text-slate-600 mb-6 border-b pb-2">Wildlife and Glacier Cruise</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wildlife%20and%20Glacier%20Cruise%20onboard%20MS%20Bard%201.jpeg" alt="Foto de Glacier Cruise 1" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wildlife%20and%20Glacier%20Cruise%20onboard%20MS%20Bard%202.jpeg" alt="Foto de Glacier Cruise 2" class="w-full h-full object-cover"></div>
                    <div class="gallery-item"><img src="https://raw.githubusercontent.com/xmol75/svalbard/main/fotos/Wildlife%20and%20Glacier%20Cruise%20onboard%20MS%20Bard%203.jpeg" alt="Foto de Glacier Cruise 3" class="w-full h-full object-cover"></div>
                </div>
            </section>

        </div>
    </div>

    <!-- Lightbox para ver la imagen en grande -->
    <div id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-image" src="" alt="Vista ampliada">
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeButton = document.querySelector('.close-lightbox');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                lightboxImage.src = imgSrc;
                lightbox.classList.add('active');
            });
        });

        const closeLightbox = () => {
            lightbox.classList.remove('active');
        };

        closeButton.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
